<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="content-type" content="text/html; charset=UTF-8">

  <title>Cuaca Lokasi</title>

  <link href='https://fonts.googleapis.com/css?family=Lato:400,300,400italic,700,900' rel='stylesheet' type='text/css'>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="Techie Bootstrap 3 skin">
  <meta name="keywords" content="bootstrap 3, skin, flat">
  <meta name="author" content="bootstraptaste">

  <!-- Bootstrap css -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">

  <script src="assets/js/index.js"></script>
  
</head>

<body>

	<div class="container">


		<div class="row">
		  <div class="col-sm-12 col-lg-12">
        <h1>WeLo</h1> 
        <h5> Search location's weather </h5>
        
        <br>
  			<h4>Input Your Location:</h4>
  			<div class="input-group">
          <input type="text" id="alamat" class="form-control" data-provide="typeahead">
  				<span class="input-group-btn">
  				<a class="btn btn-default" onclick="cari()">Search!</a>
  				</span>
        </div>
		  </div>
    </div>

		<div class="row">
			<div class="col-sm-12 col-lg-12">
        	<h4>Weather in your location is:</h4>
          <input type="text" id="hasil" class="form-control" data-provide="typeahead">
      </div>
    </div>
    <br>

    <div class="row">
      <div class="col-sm-12 col-lg-12">
        <h4>Forecast</h4>
        <div class="row">
          <div class="col-sm-6 col-lg-6">
            <table class="table table-striped" data-effect="fade">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Date and Time</th>
                  <th>Weather</th>
                </tr>
              </thead>
              <tbody id="forecastTable">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>



</body>

</html>
